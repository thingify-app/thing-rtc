<!doctype html>
<html>
    <head>
        <title>ThingRTC</title>
    </head>
    <body>
        <p>Role:</p>
        <input type="radio" id="initiator" name="role" checked/>
        <label for="initiator">Initiator</label>
        <input type="radio" id="responder" name="role"/>
        <label for="responder">Responder</label>
        <p>Responder ID:</p>
        <p><input type="text" id="responderId"/></p>
        <p><button id="connectButton">Connect</button></p>
        <p><button id="disconnectButton">Disconnect</button></p>
        <p>Message:</p>
        <p>
            <input type="text" id="message"/>
            <button id="sendMessageButton">Send</button>
        </p>
        <p><video id="remoteVideo" autoplay playsinline></video></p>

        <script src="./app.ts"></script>
    </body>
</html>
